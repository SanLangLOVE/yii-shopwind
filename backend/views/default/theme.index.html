{include file="header.html"}
<div id="page_main" class="main-right">
  <div id="rightTop">
    <p>{$lang.theme_setting}</p>
    <ul class="subnav">
      <!--{if $smarty.get.client eq 'wap'}-->
      <li><a class="btn1" href="{url route='theme/index'}">{$lang.pc_theme}</a></li>
      <li><span>{$lang.wap_theme}</span></li>
      <!--{else}-->
      <li><span>{$lang.pc_theme}</span></li>
      <li><a class="btn1" href="{url route='theme/index' client='wap'}">{$lang.wap_theme}</a></li>
      <!--{/if}-->
    </ul>
  </div>
  <div class="info">
    <ul id="rightCon" class="page-theme">
      <h3> {$lang.current_theme} : <em>{$cur_template_name}</em> </h3>
      <!--{foreach from=$templates item=template_name}--> 
      
      <li>
       
        <div class="templet_style">
           <!--{if $smarty.get.client eq 'wap'}-->
           <img width="115" src='{res file="wap.{$template_name}.preview.jpg" baseUrl=$homeUrl}' />
          <!--{else}-->
          <img width="115" src='{res file="{$template_name}.preview.jpg" baseUrl=$homeUrl}' />
          <!--{/if}-->
        </div>
        
        <div class="templet_btn"> 
          <!--{if $cur_template_name neq $template_name}-->
          <input type="submit" value="{$lang.use}" confirm="{$lang.set_theme_warning}" uri="{url route='theme/set' template_name=$template_name client=$smarty.get.client}" class="formbtn J_AjaxRequest" />
          <!--{else}-->
         
          <!--{if $smarty.get.client eq 'wap'}-->
          <a style="background-color: #2e8ded; display:block;color:#ffffff; margin:5px; line-height: 30px;" href="{$mobileUrl}" target="_blank">{$lang.go_index}</a>
          <!--{else}-->
          <a style="background-color: #2e8ded; display:block; color:#ffffff; margin:5px; line-height: 30px;" href="{$homeUrl}" target="_blank">{$lang.go_index}</a>
          <!--{/if}--> 
          <!--{/if}--> 
        </div>
      </li>
     
      <!--{/foreach}-->
    </ul>
  </div>
</div>
<script type="text/javascript">
var template_name = '{$cur_template_name}';
var client = '{$smarty.get.client}' ? '{$smarty.get.client}' : '';
function use_theme(template){
    if (template != template_name) {
		layer.confirm(lang.set_theme_warning,{ icon: 3, title:lang.notice},function(index){
			  layer.close(index);
			  window.location.href = url(['theme/set', { template_name:template, client:client}]);
			  return false;	
		  },function(index){
			  layer.close(index);
			  return false;
		});
  } 
}
</script> 
{include file="footer.html"}
