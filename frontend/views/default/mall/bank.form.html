{include file="user.header.html"}
<div id="main" class="clearfix"> {include file="user.menu.html"}
  <div id="right"> {include file="user.curlocal.html"}
    <div class="wrapful">{include file="user.submenu.html"}
      <div class="wrap">
        <div class="public table bank">
          <div class="bank-add">
            <div class="notice-word mb20">
              <p>当您申请提现时平台会向您这里设置的银行卡汇款，请确保您的银行卡是正确的。</p>
            </div>
            <form method="post">
              <div class="form">
                <dl class="bank-list clearfix">
                  <dt><span class="mt5 block">选择银行</span></dt>
                  <dd>
                    <ul class="ui-list-icons clearfix">
                      <!--{foreach from=$banks item=bank key=key name=fe_bank}-->
                      <li>
                        <input type="radio" name="code" id="{$key}" value="{$key}" {if $smarty.foreach.fe_bank.first || $card.code eq $key}checked="checked"{/if} />
                        <label class="  icon-box current " for="{$key}" > <span class="icon-cashier icon-cashier-{$key}" title="{$bank}">&nbsp;</span> </label>
                      </li>
                      <!--{/foreach}-->
                    </ul>
                  </dd>
                </dl>
                <dl class="clearfix">
                  <dt>卡<s style="margin:0 6px;">&nbsp;</s>号</dt>
                  <dd>
                    <input type="text" name="account" class="text width_normal" value="{$card.account}" />
                  </dd>
                </dl>
                <dl class="clearfix">
                  <dt>户<s style="margin:0 6px;">&nbsp;</s>名</dt>
                  <dd>
                    <input type="text" name="name" class="text width_normal" value="{$card.name}" />
                  </dd>
                </dl>
                <dl class="clearfix">
                  <dt>开户行</dt>
                  <dd>
                    <input type="text" name="area" class="text width_normal" value="{$card.area}" />
                    <span class="gray">示例：XXX支行</span> </dd>
                </dl>
                <dl class="clearfix">
                  <dt>验证码</dt>
                  <dd class="captcha clearfix">
                    <input type="text" name="captcha" class="text" id="captcha1" />
                    <a href="javascript:;" class="float-left"><img onclick="change_captcha($(this))" id="captcha" src="{url route='default/captcha' v=uniqid('', true)}" class="float-left" height="38" /></a> </dd>
                </dl>
                <dl class="clearfix">
                  <dt>&nbsp;</dt>
                  <dd><input class="btn-alipay" type="submit"  value="{$lang.submit}" /> </dd>
                </dl>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{include file="user.footer.html"}
