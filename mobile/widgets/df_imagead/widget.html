<div class="imagead" id="imagead-{$widget_data.uniqueid}">
  <div class="content webkit-box">

    <!--{foreach from=$widget_data.images item=item}-->
    <div class="item"><img class="block" src="{$item.url|url_format}"></div>
    <!--{foreachelse}-->
    <div class="empty center">
      <p>图片广告</p>
    </div>
    <!--{/foreach}-->

  </div>
</div>

<style>
  .imagead .content .item,
  .imagead .content .item img {
    width: 100%;
  }

  .imagead .empty {
    height: 100px;
    line-height: 100px;
    width: 100%;
    background-color: #ebf8fd;
    color: #b6e3f5;
  }
</style>
<script>
  $(function () {
     /* {if $widget_data.column eq 1} */
     $('#imagead-{$widget_data.uniqueid} .content .item').not(':first').css('display', 'none');
     /* {/if} */

    /* {if $widget_data.column eq 2} */
    $('#imagead-{$widget_data.uniqueid} .content .item').css('width', '50%');
    $('#imagead-{$widget_data.uniqueid} .content .item').eq(2).css('display', 'none');
    /* {/if} */

    /* {if $widget_data.column eq 3} */
    $('#imagead-{$widget_data.uniqueid} .content .item').css('width', '33.333%');
    /* {/if} */

    /* {if $widget_data.bgcolor} */
    $('#imagead-{$widget_data.uniqueid}').css('background-color', '{$widget_data.bgcolor}');
    /* {/if} */

    /* {if $widget_data.radius eq 'round'} */
    $('#imagead-{$widget_data.uniqueid} .content').css('padding-left', '5px').css('padding-right','5px');
    $('#imagead-{$widget_data.uniqueid} .content .item').css('padding', '0 5px');
    $('#imagead-{$widget_data.uniqueid} .content .item img').css('border-radius', '10px');
    $('#imagead-{$widget_data.uniqueid} .empty').css('margin', '5px').css('border-radius', '10px');
    /* {/if} */

    /* {if $widget_data.height gt 0} */
    // $('#imagead-{$widget_data.uniqueid} .content .item img').css('height', '{$widget_data.height}px');
    /* {/if} */

    $('#imagead-{$widget_data.uniqueid}').css('padding', '{$widget_data.space|default:5}px 0');
  });
</script>
